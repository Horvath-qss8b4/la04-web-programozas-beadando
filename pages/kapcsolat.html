<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="img/logo.png" />
    <title>Könyvkereső</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/kapcsolat.css" />
  </head>
  <body>
    <header>
      <!-- Fő menü -->
      <nav class="navbar navbar-expand-lg navbar-light">
        <img id="menu-logo" src="../img/konyvek.jpg" alt="" />
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Könyvkereső</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Főlap</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/keres.html">Keres</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/konyvek.html">Könyvek</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="../pages/kapcsolat.html"
                  >Kapcsolat</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/rolunk.html">Rólunk</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- Kapcsolat űrlap -->
      <div class="container mt-4" id="kapcsolat">
        <h3 class="section-title">Kapcsolat</h3>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Név</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Írd be a neved"
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email cím</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Írd be az email címed"
            />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Üzenet</label>
            <textarea
              class="form-control"
              id="message"
              rows="3"
              placeholder="Írd be az üzeneted"
            ></textarea>
          </div>
          <div id="kapcsolat-button">
            <button type="submit" class="btn btn-primary">Küldés</button>
            <h5 style="color: crimson;">Minden mező kitöltendő, a név-ben csak betű lehet, az email csak email lehet</h5>
          </div>
        </form>
      </div>
    </main>
    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Könyvkereső. </p>
    </footer>
    <script src="../js/validal.js"></script>
    <!-- Bootstrap JS és Popper.js -->
    <script src="../js/bootstrap.bundle.min.js"></script>
  </body>
</html>
